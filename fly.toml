app = 'calorie-track-ai-bot'
primary_region = 'lax'

[build]
  dockerfile = 'Dockerfile'

[env]
  USE_WEBHOOK = 'true'
  WEBHOOK_URL = 'https://calorie-track-ai-bot.fly.dev/bot'
  FF_ADMIN_ALERTS = "true"

[processes]
  api = "uvicorn calorie_track_ai_bot.main:app --host 0.0.0.0 --port 8080"

[[services]]
  processes = ["api"]
  protocol = 'tcp'
  internal_port = 8080
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'requests'
    hard_limit = 50
    soft_limit = 25

  [[services.http_checks]]
    interval = "5s"
    timeout = "2s"
    method = "GET"
    path = "/healthz"
    protocol = "http"
    tls_skip_verify = false
    grace_period = "8s"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
